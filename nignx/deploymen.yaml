apiVersion: v1   
kind: Deployment   
metadata: 
     name: nginx  
spec:
    replicas: 1
    selector:
       matchlabel:
           app: nginx
    template:
       metadata:
        labels:
           app: nginx
       spec:
        containers:
         - name:  nginx
           image: nginx:1.24-alpine
           ports:
             - containerPort: 80
